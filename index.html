<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Fashion shop</title>
    <link rel="stylesheet" href=".git/glide-3.4.1/dist/css/glide.core.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container">
        <div id="collectionPanel">
            <div class="leftPanel">
                <div class="collection">
                    <img src="images/men.jpg">
                    <div class="photo-text">
                        <h2><span>Men's Collection</span></h2>
                    </div>
                </div>
            </div>
            <div class="rightPanel">
                <div class="upperPanel">
                    <div class="collection">
                        <img src="images/women.webp">
                        <div class="photo-text">
                            <h2><span>Women's Collection</span></h2>
                        </div>
                    </div>
                </div>
                <div class="lowerPanel">
                    <div class="collection">
                        <img src="images/winter.jpg">
                        <div class="photo-text">
                            <h2><span>Winter Collection</span></h2>
                        </div>
                    </div>
                    <div class="collection">
                        <img src="images/hipster.jpg">
                        <div class="photo-text">
                            <h2><span>Hipster Collection</span></h2>
                        </div>
                    </div>
                </div>
            </div>


        </div>

        <div class="topProducts">
            <h1>Top Products</h1>
            <div class="glide__track" data-glide-el="track">
                <ul class="glide__slides">
                    <li class="glide__slide">0</li>
                    <li class="glide__slide">1</li>
                    <li class="glide__slide">2</li>
                </ul>
                <div class="controls" data-glide-el="controls">
                    <button class="glide__arrow glide__arrow--left" data-glide-dir="<">←</button>
                    <button class="glide__arrow glide__arrow--right" data-glide-dir=">">→</button>
                </div>
            </div>
        </div>

        <script src=".git/glide-3.4.1/dist/glide.min.js"></script>
        <script src="script.js"></script>
</body>
